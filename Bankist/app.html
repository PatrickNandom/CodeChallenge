<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist app</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <div class="container">

        <div class="head">
            <div class="nav">
                <h3 class="greeting__name">Bankist app,</h3>
                <img src="./logo.png" alt="the bankist app logo" class="image__class ">
                <div class="form">
                    <input type="text" class="input__field" placeholder="user">
                    <input type="password" class="input__field" placeholder="PIN">
                    <input type="button" class="input__button" value="&rarr;">
                </div>
            </div>
        </div>

        <div class="side__bars">

            <div class="side__bar">
                <form action="">

                    <div class="deposit"><span class="deposit__span">DEPOSIT</span><span></span>date<span>€</span></div>

                    <div class="deposit"><span class="deposit__span">DEPOSIT</span><span></span>date<span>€</span></div>

                    <div class="withdrawal"><span
                            class="withdrawal__span">WITHDRAWAL</span><span></span>date<span>€</span>
                    </div>

                    <div class="withdrawal"><span
                            class="withdrawal__span">WITHDRAWAL</span><span></span>date<span>€</span>
                    </div>

                    <div class="deposit"><span class="deposit__span">DEPOSIT</span><span></span>date<span>€</span></div>

                    <div class="withdrawal"><span
                            class="withdrawal__span">WITHDRAWAL</span><span></span>date<span>€</span>
                    </div>

                    <div class="deposit"><span class="deposit__span">DEPOSIT</span><span></span>date<span>€</span></div>

                    <div class="deposit"><span class="deposit__span">DEPOSIT</span><span></span>date<span>€</span></div>
                </form>

            </div>

            <div class="side__bar__2">

                <div class="transfer__money">
                    <h2>Tansfer money</h2>
                    <input type="text" class="account__input" placeholder="Transfer to">
                    <input type="text" class="account__input" placeholder="Amount">
                    <input type="button" value="&rarr;" class="account__button">
                </div>
                <div class="request__loan">
                    <h2>Request loan</h2>
                    <div class="form">
                        <input type="text" class="account__input" placeholder="Amount">
                        <input type="button" value="&rarr;" class="account__button">
                    </div>

                </div>
                <div class="close__account">
                    <h2>Close account</h2>
                    <div class="form__2">
                        <input type="text" class="account__input" placeholder="Confirm user">
                        <input type="text" class="account__input" placeholder="Confirm pin">
                        <input type="button" value="&rarr;" class="account__button">
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="./app.js"></script>
</body>

</html>
