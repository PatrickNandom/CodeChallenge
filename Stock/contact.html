<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Master contact page</title>
    <link rel="stylesheet" href="./contact.css">
    <script src=""></script>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form action="[Your Form Submission URL]" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

        <p>Have questions or need assistance? Feel free to contact us using the form above or email us at <a
                href="mailto:your@email.com">patricknandom82@gmail.com</a>.</p>
    </div>
</body>

</html>
